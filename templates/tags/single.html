{% extends "base.html" %}

{% block content %}

<h2>{{ term.name | lower }} posts</h2>

<ul class="postlist">
    {% for page in term.pages %}
    <li class="postlist-item">
      <a href="{{ page.permalink }}" class="postlist-link">{{ page.title | markdown(inline=true) | safe }}</a><br>
      <time class="postlist-date" datetime="{{ page.date }}">{{ page.date | date(format="%e %h %Y") }}</time>
    </li>
    {% endfor %}
</ul>


{% endblock content %}
